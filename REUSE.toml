version = 1
SPDX-PackageName = "ironcore-image"
SPDX-PackageSupplier = "IronCore authors <ospo@sap.com>"
SPDX-PackageDownloadLocation = "https://github.com/ironcore-dev/ironcore-image"

[[annotations]]
path = [
    ".github/**",
    ".gitignore",
    ".golangci.yml",
    "CODEOWNERS",
    "Makefile",
    "go.mod",
    "go.sum",
    "hack/**",
    "REUSE.toml"
]
precedence = "aggregate"
SPDX-FileCopyrightText = "2023 SAP SE or an SAP affiliate company and IronCore contributors"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = "README.md"
precedence = "aggregate"
SPDX-FileCopyrightText = "2023 SAP SE or an SAP affiliate company and IronCore contributors"
SPDX-License-Identifier = "Apache-2.0"
